name: nyampah_app
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.16
  image_picker: ^0.8.7+5
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  fonts:
    - family: JosefinSans
      fonts:
        - asset: fonts/JosefinSans-VariableFont_wght.ttf
    - family: Inter
      fonts:
        - asset: fonts/Inter_24pt-Regular.ttf
        - asset: fonts/Inter_24pt-Bold.ttf
          weight: 700
        - asset: fonts/Inter_24pt-Medium.ttf
          weight: 500
        - asset: fonts/Inter_24pt-SemiBold.ttf
          weight: 600
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

